<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wireframe F</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="section red"></div>
		<div class="pic-holder blue">
		   <div class="pic">
			<img class="restrict-img-size" id = "one" src="image/camila.jpeg" onmouseover="opaque(this)" onmouseout="normal(this)" onclick="one(this)" />
		
			<img class="restrict-img-size" id = "two" src="image/ariana.jpg" onmouseover="opaque(this)"onmouseout="normal(this)"onclick="two(this)" />
		
			<img class="restrict-img-size" id = "three" src="image/james.jpg"onmouseover="opaque(this)"onmouseout="normal(this)"onclick="three(this)"  />
			
			<img class="restrict-img-size" id = "four" src="image/kylie.png"onmouseover="opaque(this)"onmouseout="normal(this)"onclick="four(this)"  />
			</div>
		</div>
		<div class="section pink"></div>
		<script src="javascript.js"></script>
	</body>
</html>
